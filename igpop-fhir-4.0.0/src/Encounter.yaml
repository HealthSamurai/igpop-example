description: An interaction between a patient and healthcare provider(s) for the purpose of providing healthcare service(s) or assessing the health status of a patient.
kind: resource
elements:
  id:
    description: Logical id of this artifact
    type: id
  meta:
    description: Metadata about the resource
    type: Meta
  language:
    description: Language of the resource content
    type: code
  text:
    description: Text summary of the resource, for human interpretation
    type: Narrative
  identifier: #[]
    collection: true
    description: Identifier(s) by which this encounter is known
    type: Identifier
  status:
    description: planned | arrived | triaged | in-progress | onleave | finished | cancelled +
    required: true
    type: code
    valueset: {id: encounter-status, strength: required}
  statusHistory: #[]
    collection: true
    description: List of past encounter statuses
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      status:
        description: planned | arrived | triaged | in-progress | onleave | finished | cancelled +
        required: true
        type: code
        valueset: {id: encounter-status, strength: required}
      period:
        description: The time that the episode was in the specified status
        required: true
        type: Period
  class:
    description: Classification of patient encounter
    required: true
    type: Coding
  classHistory: #[]
    collection: true
    description: List of past encounter classes
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      class:
        description: inpatient | outpatient | ambulatory | emergency +
        required: true
        type: Coding
      period:
        description: The time that the episode was in the specified class
        required: true
        type: Period
  type: #[]
    collection: true
    description: Specific type of encounter
    type: CodeableConcept
  serviceType:
    description: Specific type of service
    type: CodeableConcept
  priority:
    description: Indicates the urgency of the encounter
    type: CodeableConcept
  subject:
    description: The patient or group present at the encounter
    type: Reference
  episodeOfCare: #[]
    collection: true
    description: Episode(s) of care that this encounter should be recorded against
    type: Reference
  basedOn: #[]
    collection: true
    description: The ServiceRequest that initiated this encounter
    type: Reference
  participant: #[]
    collection: true
    description: List of participants involved in the encounter
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      type: #[]
        collection: true
        description: Role of participant in encounter
        type: CodeableConcept
      period:
        description: Period of time during the encounter that the participant participated
        type: Period
      individual:
        description: Persons involved in the encounter other than the patient
        type: Reference
  appointment: #[]
    collection: true
    description: The appointment that scheduled this encounter
    type: Reference
  period:
    description: The start and end time of the encounter
    type: Period
  length:
    description: Quantity of time the encounter lasted (less time absent)
    type: Duration
  reasonCode: #[]
    collection: true
    description: Coded reason the encounter takes place
    type: CodeableConcept
  reasonReference: #[]
    collection: true
    description: Reason the encounter takes place (reference)
    type: Reference
  diagnosis: #[]
    collection: true
    description: The list of diagnosis relevant to this encounter
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      condition:
        description: The diagnosis or procedure relevant to the encounter
        required: true
        type: Reference
      use:
        description: Role that this diagnosis has within the encounter (e.g. admission, billing, discharge â€¦)
        type: CodeableConcept
      rank:
        description: Ranking of the diagnosis (for each role type)
        type: positiveInt
  account: #[]
    collection: true
    description: The set of accounts that may be used for billing for this Encounter
    type: Reference
  hospitalization:
    description: Details about the admission to a healthcare service
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      preAdmissionIdentifier:
        description: Pre-admission identifier
        type: Identifier
      origin:
        description: The location/organization from which the patient came before admission
        type: Reference
      admitSource:
        description: From where patient was admitted (physician referral, transfer)
        type: CodeableConcept
      reAdmission:
        description: The type of hospital re-admission that has occurred (if any). If the value is absent, then this is not identified as a readmission
        type: CodeableConcept
      dietPreference: #[]
        collection: true
        description: Diet preferences reported by the patient
        type: CodeableConcept
      specialCourtesy: #[]
        collection: true
        description: Special courtesies (VIP, board member)
        type: CodeableConcept
      specialArrangement: #[]
        collection: true
        description: Wheelchair, translator, stretcher, etc.
        type: CodeableConcept
      destination:
        description: Location/organization to which the patient is discharged
        type: Reference
      dischargeDisposition:
        description: Category or kind of location after discharge
        type: CodeableConcept
  location: #[]
    collection: true
    description: List of locations where the patient has been
    elements:
      id:
        description: Unique id for inter-element referencing
        type: string
      location:
        description: Location the encounter takes place
        required: true
        type: Reference
      status:
        description: planned | active | reserved | completed
        type: code
        valueset: {id: encounter-location-status, strength: required}
      physicalType:
        description: The physical type of the location (usually the level in the location hierachy - bed room ward etc.)
        type: CodeableConcept
      period:
        description: Time period during which the patient was present at the location
        type: Period
  serviceProvider:
    description: The organization (facility) responsible for this encounter
    type: Reference
  partOf:
    description: Another Encounter this encounter is part of
    type: Reference